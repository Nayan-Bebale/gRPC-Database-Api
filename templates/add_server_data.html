<!DOCTYPE html>
<html>

<head>
    <title>Add Server Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Object Detection Hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/show_server">Show Server</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add-server-data">Add Server</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Form Container -->
    <div class="container my-5">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Enter Server Details</h4>
            </div>
            <div class="card-body">
                <form action="/add-server-data" method="POST">

                    <div class="mb-3">
                        <label class="form-label">IP Address</label>
                        <input type="text" name="ip_address" class="form-control" placeholder="Enter IP Address" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">CPU</label>
                        <input type="text" name="cpu_use" class="form-control" placeholder="e.g. 45%">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">GPU</label>
                        <input type="text" name="gpu_use" class="form-control" placeholder="e.g. 70%">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">RAM (GB)</label>
                        <input type="number" name="ram_use" class="form-control" placeholder="e.g. 8192">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Service Provider</label>
                        <input type="text" name="service_provider" class="form-control" placeholder="Enter Provider Name" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Machine Type</label>
                        <input type="text" name="machine_type" class="form-control" placeholder="e.g. Dell Server" required>
                    </div>

                    <button type="submit" class="btn btn-success w-100">Submit Server Data</button>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>

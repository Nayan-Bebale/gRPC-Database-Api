<!DOCTYPE html>
<html>
<head>
    <title>Add Server Data</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection Hub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.1.4/r-3.0.2/datatables.min.css" rel="stylesheet">

</head>
<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Object Detection Hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/show_server">Show Server</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add-server-data">Add Server</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->


    <h2>Enter Server Details</h2>
    <form action="/add-server-data" method="POST">
        <label>IP Address:</label>
        <input type="text" name="ip_address" required><br><br>

        <label>CPU Usage:</label>
        <input type="text" name="cpu_use"><br><br>

        <label>GPU Usage:</label>
        <input type="text" name="gpu_use"><br><br>

        <label>RAM Usage (MB):</label>
        <input type="number" name="ram_use"><br><br>

        <label>Service Provider:</label>
        <input type="text" name="service_provider" required><br><br>

        <label>Machine Type:</label>
        <input type="text" name="machine_type" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.1.4/r-3.0.2/datatables.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#example').DataTable({
                responsive: true,
                scrollX: true
            });
        });

        function deleteServer(server_id) {
            if (confirm('Are you sure you want to delete this server data?')) {
                fetch(`/serverdata/${server_id}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert(data.message);
                        document.getElementById(`row-${server_id}`).remove();
                    } else {
                        alert(data.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        }
    </script>
</body>
</html>
